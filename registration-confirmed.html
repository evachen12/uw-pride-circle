<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed - UW Pride Circle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .profile-button {
            background-color: #7b2cbf;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        
        .events-button {
            background-color: white;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header and Navigation -->
        <div class="header">
            <div class="logo"><span class="uw-text">UW</span> <span class="pride-circle-text">Pride Circle</span></div>
            <div class="navigation">
                <button class="nav-button" onclick="location.href='index.html'">Home</button>
                <button class="nav-button" onclick="location.href='about.html'">About</button>
                <button class="nav-button active" onclick="location.href='events.html'">Events</button>
                <button class="nav-button" onclick="location.href='resources.html'">Resources</button>
                <div class="profile-dropdown">
                    <button class="nav-button" onclick="location.href='profile.html'">Profile</button>
                    <div class="dropdown-content">
                        <a href="login.html" id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- Registration Confirmation Page Content -->
            <div class="page active">
                <div class="page-content">
                    <h3>Registration Confirmed!</h3>
                    <div class="event-detail">
                        <p>You've successfully registered for:</p>
                        <h4 id="confirmedEventName" style="color: #7b2cbf;">Bowling Night @ The HUB</h4>
                        <p>Your username: <span id="confirmedUsername">ds</span></p>
                        <p>We've added this event to your profile.<br>See you there!</p>
                        
                        <div class="button-group">
                            <a href="events.html" class="events-button">‚Üê Back to Events</a>
                            <a href="profile.html" class="profile-button">View My Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('event');
            const username = urlParams.get('username');
            
            // Display confirmation details
            if (eventName) {
                document.getElementById('confirmedEventName').textContent = eventName;
            }
            
            if (username) {
                document.getElementById('confirmedUsername').textContent = username;
            }
        });
    </script>
</body>
</html>
