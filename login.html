<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UW Pride Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header and Navigation -->
        <div class="header">
            <div class="logo"><span class="uw-text">UW</span> <span class="pride-circle-text">Pride Circle</span></div>
            <div class="navigation">
                <button class="nav-button" onclick="location.href='index.html'">Home</button>
                <button class="nav-button" onclick="location.href='about.html'">About</button>
                <button class="nav-button" onclick="location.href='events.html'">Events</button>
                <button class="nav-button" onclick="location.href='resources.html'">Resources</button>
                <div class="profile-dropdown">
                    <button class="nav-button" onclick="location.href='profile.html'">Profile</button>
                    <div class="dropdown-content">
                        <a href="login.html" id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- Login Page Content -->
            <div class="page active">
                <div class="page-content">
                    <h3>Login</h3>
                    <br/>
                    <form id="loginForm">
                        <div style="margin-bottom: 15px;">
                            <label for="email">UW NetID:</label>
                            <input type="email" id="email" name="email" placeholder="youremail@uw.edu" style="width: 100%; padding: 8px; margin-top: 5px;">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 8px; margin-top: 5px;">
                        </div>
                        <button type="button" id="loginButton" style="background-color: #7b2cbf; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Login</button>
                        <p style="margin-top: 15px; font-size: 14px;">Don't have an account? <a href="#" style="color: #7b2cbf;">Sign up</a></p>
                        <p style="font-size: 14px;"><a href="#" style="color: #7b2cbf;">Forgot password?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login
            document.getElementById('loginButton').addEventListener('click', function() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!email || !password) {
                    alert('Please enter both email and password.');
                    return;
                }
                
                // In a real app, you would validate credentials
                // For this demo, we'll just redirect to profile
                
                // Set logged in state
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to profile
                window.location.href = 'profile.html';
            });
        });
    </script>
</body>
</html>
